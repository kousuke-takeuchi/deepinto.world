<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Deep into World</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="author" href="https://plus.google.com/118409046030934011394"/>
    {% seo %}
    <link rel="stylesheet" href="/css/hack.css">
    <link rel="stylesheet" href="/css/pastie.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="hack">
    <div class="main-container">
      <!-- タイトルヘッダー -->
      {% include _header.html %}

      <div class="row">
        <!-- 記事一覧 -->
        <div class="main-content column">
          <div class="post">
            <h2>{{ page.title }}</h2>
            <blockquote>
              By Kousuke Takeuchi on {{ page.date | date: '%d %B %Y' }} | <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{page.id}}">Comments (0)</a>
            </blockquote>
            {{ content }}
            <script id="dsq-count-scr" src="//michaelkant.disqus.com/count.js" async></script>
            <div id="disqus_thread"></div>
            <hr>
          </div>
          Generated by <a href="https://jekyllrb.com/">Jekyll</a> and served out of <a href="https://pages.github.com/">Github Pages</a>
        </div>

        <!-- サイト・ナビゲーション -->
        {% include _sidenav.html %}
      </div>

    </div>

    {% include _ga.html %}
    {% include _disqus.html %}
  </body>
</html>
